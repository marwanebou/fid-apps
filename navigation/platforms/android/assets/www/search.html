<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
		<SCRIPT language='javascript' src='js/soapclient.js'></SCRIPT>
</head>
<body>
<form class="ui-filterable">
    <input id="autocomplete-input" data-type="search" placeholder="Search Restaurant...">
</form>
<ul id="demo" data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#autocomplete-input" data-inset="true">

</ul>
<script>
var url1= "http://ws-ifsproject2016.rhcloud.com/server.php/Affiche_restaurant";
var pl = new SOAPClientParameters();
SOAPClient.invoke(url1, "Affiche_restaurant", pl, true, restau_callBack);
function restau_callBack(a)
{  
      var mytabex=a.restaurant.split("#");
	  var i=0;
	  var text="";
      while (i!=((mytabex.length)-1)) 
	  { 
        text+="<li><a onclick=window.location.href='accueil.html?restaurant="+mytabex[i]+"'>"+mytabex[i]+"</a></li>";
		i=i+3;
      }
      document.getElementById("demo").innerHTML=text;
}
</script>
</body>
</html>
