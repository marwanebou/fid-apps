<!DOCTYPE html>
<html>
   <head>
	    <meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
        <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/maps.css">
	    <script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
   </head>
    <body>
       <div data-role="page" id="map-page" data-url="map-page">
		    <div data-role="header" data-theme="a" data-position="fixed">
		    	<h1>Maps</h1>
		    </div>
		    <div role="main" class="ui-content" id="map_canvas" style="width: 100%; height:100%;">
		    </div>
		  <div data-role="footer" data-position="fixed">
		  <div id="navbar" data-role="navbar">
                        <ul>
                            <li><a id="map-button" onclick=window.location.href='maps.html'  data-icon="flat-location" data-theme="b" >Map</a></li>
                            <li><a id="list-button" onclick=window.location.href='index.html' data-icon="flat-location">List</a></li>
						</ul>
          </div>
          </div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            // execute
            (function() {
                // map options
                var options = {
                    zoom: 5,
                    center: new google.maps.LatLng(36.806494799999996, 10.181531600000001), // centered TN
                    mapTypeId: google.maps.MapTypeId.TERRAIN,
                    mapTypeControl: false
                };

                // init map
                var map = new google.maps.Map(document.getElementById('map_canvas'), options);
                // set multiple marker
				var b = localStorage.getItem("list");
				var mytabex=b.split("#");
				var i=0;
				while (i!=((mytabex.length)-5)) 
	            {
				lat=mytabex[i+3];
				lon=mytabex[i+2];
				i=i+4;
                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(lat,  lon),
                        map: map,
                        title: 'Click Me ' + i
                    });

                    // process multiple info windows
                    (function(marker, i) {
                        // add click event
                        google.maps.event.addListener(marker, 'click', function() {
                            infowindow = new google.maps.InfoWindow({
                                content: 'Hello, World!!'
                            });
                            infowindow.open(map, marker);
                        });
                    })(marker, i);
                }
            })();
        });
    </script>
</body>
</html>
